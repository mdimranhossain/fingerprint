<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Projections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fingerprint Projections</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Projections for 5 Years</h3>
                <ul class="list-group">
                    {% for projection in projections_5_years %}
                        <li class="list-group-item">{{ projection }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Projections for 10 Years</h3>
                <ul class="list-group">
                    {% for projection in projections_10_years %}
                        <li class="list-group-item">{{ projection }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
